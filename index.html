<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock List</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #487eb0;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse; /* Removes space between borders */
            margin: 0 auto; /* Centers the table horizontally */
            padding: 10px; /* Padding inside the table */
            background-color: white;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2; /* Light gray background for header */
        }

        tr:nth-child(even) {
            background-color: #f9f9f9; /* Alternate row color */
        }

        a {
            color: #2f3640; /* Set link color to a blue */
            text-decoration: none; /* Remove underline */
        }

        a:hover {
            color: #2f3640;
        }

        a:visited {
            color: #2f3640;
        }

        a:active {
            color: #000000; /* Slightly darker blue when active (clicked) */
        }
    </style>
</head>

<body>

    <header>
        <h1>Stock List</h1>
        <h3>Last updated: December 31, 2024 at 10:32 AM</h3>
    </header>

    <table>
        <thead>
            <tr>
                <th>Ticker</th>
                <th>Price</th>
                <th>Rating – 6 Months</th>
                <th>Rating – 1 Year</th>
                <th>Rating – 2 Years</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><a href="https://finance.yahoo.com/quote/AAPL/" target="_blank">AAPL</a></td>
                <td>$280</td>
                <td>0.3</td>
                <td>0.4</td>
                <td>0.3</td>
            </tr>
        </tbody>
    </table>


</body>
</html>
